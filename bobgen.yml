types:
  mytypes.EventSessionSlice:
    imports:
      ['mytypes "github.com/mpapenbr/iracelog-graphql/internal/db/mytypes"']
    random_expr: |
      return "mytypes.EventSession{}"
  "mytypes.SectorSlice":
    imports:
      ['mytypes "github.com/mpapenbr/iracelog-graphql/internal/db/mytypes"']
    random_expr: |
      return "mytypes.Sector{}"

replacements:
  - tables: ["event"]
    match:
      name: "sessions"
    replace: "mytypes.EventSessionSlice"
  - tables: ["track"]
    match:
      name: "sectors"
    replace: "mytypes.SectorSlice"

no_tests: true
plugins_preset: default
plugins:
  dbinfo:
    disabled: false
    pkgname: "dbinfo"
    destination: "internal/db/dbinfo"
  enums:
    disabled: false
    pkgname: "enums"
    destination: "internal/db/enums"
  models:
    disabled: false
    pkgname: "models"
    destination: "internal/db/models"
  factory:
    disabled: true
    pkgname: "factory"
    destination: "internal/db/factory"
  dberrors:
    disabled: false
    pkgname: "dberrors"
    destination: "internal/db/dberrors"
  where:
    disabled: false
  loaders:
    disabled: false
  joins:
    disabled: false
psql:
  dsn: "postgres://docker:docker@localhost:5432/iracelog_grpc?sslmode=disable"
  driver_name: github.com/jackc/pgx/v5
  output: internal/db/models
  only:
    "tenant":
    "track":
    "event":
    "c_car":
    "c_car_entry":
    "c_car_team":
    "c_car_driver":
